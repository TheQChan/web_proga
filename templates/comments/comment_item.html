<div class="comment animate__animated animate__fadeIn">
    <div class="comment-header">
        <strong>{{ comment.user.username }}</strong>
        <small class="text-muted">{{ comment.created_at|date:"d.m.Y H:i" }}</small>
    </div>
    <div class="comment-body mt-2">
        {{ comment.text }}
    </div>
</div>
