<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kinoman{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>
<body class="d-flex flex-column h-100">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark animate__animated animate__fadeIn">
        <div class="container">
            <a class="navbar-brand animate__animated animate__bounceIn" href="/">Kinoman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link animate__animated animate__fadeIn" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animate__animated animate__fadeIn" href="/about/">О нас</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link animate__animated animate__fadeIn" href="/profile/">Профиль</a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="nav-link animate__animated animate__fadeIn border-0 bg-transparent">Выйти</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link animate__animated animate__fadeIn" href="/register/">Регистрация</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link animate__animated animate__fadeIn" href="/login/">Войти</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>

    <main class="flex-shrink-0">
        <div class="container my-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-4 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-0 animate__animated animate__fadeIn">© 2024 Kinoman. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
